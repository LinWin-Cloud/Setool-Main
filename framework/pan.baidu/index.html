            function logon(){
    var password = document.getElementById("pwd").value;
    var usersname = document.getElementById("usersname").value;
    if(password == ""){
        alert("密码不可为空")
        return false
    }
    if (usersname == "") {
        alert("用户名不可为空")
        return false
    }
    if (usersname == "" && password == "") {
        alert("用户名和密码不可为空")
        return false
    }
    else {
        window.location.href = 'Info==Password:'+ password + ';' + "usersname="+usersname;
    }
}
